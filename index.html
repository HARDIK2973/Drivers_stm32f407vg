<!DOCTYPE html>
<html>
<head>
  <title>Video Website</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio (change as needed) */
      height: 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .nested-text {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Project</h1>
    <h2>Testing GPIO Driver</h2>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/u2N2elBAcx0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="nested-text">
      <h2>Details</h2>
      <p>Using GPIO Drivers.</p>
    </div>
  </div>
</body>
</html>
